<ion-header>
  <ion-navbar>
    <ion-title>Criteria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid padding>
      <ion-row>
        <ion-col width-100>

            <ion-row>
              <ion-col width-80>
                <h2 text-left>Media Policy is Clear and Consistent</h2>
              </ion-col>
              <ion-col width-20 text-right>
                <ion-badge color="rate50" item-right><h2>48%</h2></ion-badge>
              </ion-col>
            </ion-row>

            <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [chartType]="lineChartType"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
            <button ion-button block (click)="openModal()">Take Action</button>

        </ion-col>
      </ion-row>
    </ion-grid>


  <ion-list>
    <ion-list-header>
      Sources
    </ion-list-header>
    <ion-item>
      <h2>Source 1</h2>
      <h3>Think Tank 1</h3>
      <p>http://thinktank1.com</p>
    </ion-item>
    <ion-item>
      <h2>Source 2</h2>
      <h3>Think Tank 2</h3>
      <p>http://thinktank2.com</p>
    </ion-item>
    <ion-item>
      <h2>Source 3</h2>
      <h3>Think Tank 3</h3>
      <p>http://thinktank3.com</p>
    </ion-item>
  </ion-list>
  <button ion-button block color="light">Dispute Data</button>
</ion-content>
