<ion-header>
  <ion-navbar>
    <ion-title>Criteria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <canvas baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [chartType]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
    <ion-card-content>
      <ion-card-title>
        Graph
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
