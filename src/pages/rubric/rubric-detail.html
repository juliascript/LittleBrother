<ion-header>
  <ion-navbar>
    <ion-title>Rubric Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <canvas baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
    <ion-card-content>
      <ion-card-title>
        Graph
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
