<ion-header>
  <ion-navbar>
    <ion-title>Government</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img src="img/nin-live.png"/> -->

    <ion-card-content>
      <ion-card-title>
        San Francisco
      </ion-card-title>
      <ion-fab edge>
        <button ion-fab color="rate75" text-color="light">
      <h1>76%</h1>
    </button>
      </ion-fab>
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" [colors]="doughnutChartColors" [legend]=false></canvas>

    </ion-card-content>

  </ion-card>


  <ion-list no-border>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate65"><h2>63%</h2></ion-badge>
        <ion-label color="text1">
          Transparency
        </ion-label>
        <ion-icon name='eye' item-right></ion-icon>
      </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate75"><h2>73%</h2></ion-badge>
      <ion-label color="text2">
        <h2>Elections</h2>
      </ion-label>
      <ion-icon name='checkbox-outline' item-right></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate95"><h2>95%</h2></ion-badge>
      <ion-label color="text3">
        <h2>Public Safety</h2>
      </ion-label>
      <ion-icon name='bonfire' item-right></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate65"><h2>63%</h2></ion-badge>
      <ion-label color="text4">
        <h2>Health and Social Services</h2>
      </ion-label>
      <ion-icon name='pulse' item-right></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate40"><h2>42%</h2></ion-badge>
      <ion-label color="text5">
        <h2>City Budget</h2>
      </ion-label>
      <ion-icon name='cash' item-right></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate60"><h2>62%</h2></ion-badge>
      <ion-label color="text6">
        <h2>Administration</h2>
      </ion-label>
      <ion-icon name='home' item-right></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate15"><h2>15%</h2></ion-badge>
      <ion-label color="text7">
        <h2>Transportation</h2>
      </ion-label>
      <ion-icon name='train' item-right></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate35"><h2>36%</h2></ion-badge>
      <ion-label color="text8">
        <h2>Waste Management</h2>
      </ion-label>
      <ion-icon name='trash' item-right></ion-icon>
    </button>


  </ion-list>

  <ion-list-header>
    Gov't Agencies
  </ion-list-header>

  <ion-list no-border>



    <ion-item>
      <ion-icon name='paw' item-left></ion-icon>
      Animal Care/Control
      <ion-icon name='thumbs-down' item-right color="rate80"></ion-icon>
      <ion-note item-right>
        82%
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='person-add' item-left></ion-icon>
      Ageing and Adult Services
      <ion-icon name='thumbs-down' item-right color="rate70"></ion-icon>
      <ion-note item-right>
        74%
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='albums' item-left></ion-icon>
      Board of Supervisors
      <ion-icon name='thumbs-down' item-right color="rate40"></ion-icon>
      <ion-note item-right>
        42%
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='medkit' item-left></ion-icon>
      Department of Mental Health
      <ion-icon name='thumbs-down' item-right color="rate15"></ion-icon>
      <ion-note item-right>
        19%
      </ion-note>
    </ion-item>

  </ion-list>

</ion-content>
