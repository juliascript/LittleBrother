<ion-header>
  <ion-navbar>
    <ion-title>Government</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img src="img/nin-live.png"/> -->

    <ion-card-content>
      <ion-card-title>
        San Francisco
      </ion-card-title>
      <ion-fab edge>
        <button ion-fab color="rate75" text-color="light">
      <h2>76%</h2>
    </button>
      </ion-fab>
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" [colors]="doughnutChartColors" [legend]=false></canvas>

    </ion-card-content>

  </ion-card>


  <ion-list no-border>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate65"><h2>63%</h2></ion-badge>
        <ion-label>
          Transparency
        </ion-label>
        <ion-icon  name='eye' item-right color="text1"></ion-icon>
      </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate75"><h2>73%</h2></ion-badge>
      <ion-label>
        <h2>Elections</h2>
      </ion-label>

      <ion-icon name='checkbox-outline' item-right color="text2"></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate95"><h2>95%</h2></ion-badge>
      <ion-label>
        <h2>Public Safety</h2>
      </ion-label>
      <ion-icon name='bonfire' item-right color="text3"></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate65"><h2>63%</h2></ion-badge>
      <ion-label>
        <h2>Health and Social Services</h2>
      </ion-label>
      <ion-icon name='pulse' item-right color="text4"></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate40"><h2>42%</h2></ion-badge>
      <ion-label>
        <h2>City Budget</h2>
      </ion-label>
      <ion-icon name='cash' item-right color="text5"></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate60"><h2>62%</h2></ion-badge>
      <ion-label>
        <h2>Administration</h2>
      </ion-label>
      <ion-icon name='home' item-right color="text6"></ion-icon>
    </button>


    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate15"><h2>15%</h2></ion-badge>
      <ion-label>
        <h2>Transportation</h2>
      </ion-label>
      <ion-icon name='train' item-right color="text7"></ion-icon>
    </button>

    <button ion-item item-left (click)="showCategoryPage({test:'test'})">
      <ion-badge item-left color="rate35"><h2>36%</h2></ion-badge>
      <ion-label>
        <h2>Waste Management</h2>
      </ion-label>
      <ion-icon name='trash' item-right color="text8"></ion-icon>
    </button>


  </ion-list>

  <ion-list-header>
    Gov't Agencies
  </ion-list-header>

  <ion-list no-border>


      <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>52%</h2></ion-badge>
        <ion-label>
          <h2>Animal Care/Control</h2>
        </ion-label>
        <ion-icon name='paw' item-right></ion-icon>
      </button>

      <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate70"><h2>68%</h2></ion-badge>
        <ion-label>
          <h2>Ageing and Adult Services</h2>
        </ion-label>
        <ion-icon name='person-add' item-right></ion-icon>
      </button>

      <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate40"><h2>42%</h2></ion-badge>
        <ion-label>
          <h2>Board of Supervisors</h2>
        </ion-label>
        <ion-icon name='albums' item-right></ion-icon>
      </button>

      <button ion-item item-left (click)="showCategoryPage({test:'test'})">
        <ion-badge item-left color="rate20"><h2>19%</h2></ion-badge>
        <ion-label>
          <h2>Department of Mental Health</h2>
        </ion-label>
        <ion-icon name='medkit' item-right></ion-icon>
      </button>


  </ion-list>

</ion-content>
