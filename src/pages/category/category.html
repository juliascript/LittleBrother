<ion-header>
  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid padding>
    <ion-row>
      <ion-col width-100>

          <ion-row>
            <ion-col width-80>
              <h2 text-left>Transparency</h2>
            </ion-col>
            <ion-col width-20 text-right>
              <ion-badge color="rate55" item-right><h2>56%</h2></ion-badge>
            </ion-col>
          </ion-row>

          <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barChartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset>

    <ion-list-header text-wrap>
      <ion-badge item-right color="text1"><h2> 52% </h2></ion-badge>
      <h2 color="text1">
          <strong>
            Accessible, Current, Clear, and Consistent
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>50%</h2></ion-badge>
        <ion-label>
            Policies is publicly available on their website
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate30"><h2>28%</h2></ion-badge>
        <ion-label>
            Media policy is clear and consistent
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate100"><h2>100%</h2></ion-badge>
        <ion-label>
            Media policy has been updated in the past 10 years
        </ion-label>
    </button>


    <ion-list-header text-wrap>
      <ion-badge item-right color="text2"><h2> 28% </h2></ion-badge>
      <h2 color="text2">
          <strong>
              Protects Fundamental Free Speech
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate5"><h2>5%</h2></ion-badge>
        <ion-label>
            Policies explicitly permit employees to speak freely about their personal views
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>50%</h2></ion-badge>
        <ion-label>
            Policies explicitly permit employees to review the final version of press releases or other agency documents that make use of their expertise, to ensure the accuracy has been maintained
        </ion-label>
    </button>



    <ion-list-header text-wrap>
      <ion-badge item-right color="text3"><h2> 51% </h2></ion-badge>
      <h2 color="text3">
          <strong>
              Safeguards Against Abuse
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate75"><h2>75%</h2></ion-badge>
        <ion-label>
            Policy does not require pre-approval by public affairs of contacts with the media
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate25"><h2>23%</h2></ion-badge>
        <ion-label>
            Media policy does not direct that all media requests be routed by public affairs to approved agency spokespeople
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate40"><h2>37%</h2></ion-badge>
        <ion-label>
            Policies do not require prior clearance of the questions or topics to addressed in interviews
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate30"><h2>31%</h2></ion-badge>
        <ion-label>
            Policies do not require public affairs officials to sit in on interviews with agency experts
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate60"><h2>61%</h2></ion-badge>
        <ion-label>
            Policies specify that only scientists, or those with the needed technical expertise, may edit the scientific content of agency communications
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate80"><h2>77%</h2></ion-badge>
        <ion-label>
            Policies specify that the public have access to drafts and revisions or press releases or agency documents
        </ion-label>
    </button>



    <ion-list-header text-wrap>
      <ion-badge item-right color="text4"><h2> 64% </h2></ion-badge>
      <h2 color="text4">
          <strong>
              Consistent with Legal Requirements
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate80"><h2>68%</h2></ion-badge>
        <ion-label>
            Media policy complies with the Anti-Gag Statute
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate75"><h2>59%</h2></ion-badge>
        <ion-label>
            Policies do not contain restrictions on Sensitive But Unclassified (SBU) information, Controlled Unclassified Information (CUI) or other “hybrid secrecy designations”
        </ion-label>
    </button>


    <ion-list-header text-wrap>
      <ion-badge item-right color="text5"><h2> 56% </h2></ion-badge>
      <h2 color="text5">
          <strong>
              Promotes Openness and Timeliness
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>51%</h2></ion-badge>
        <ion-label>
            Policies contains significant and explicit language calling for open communications between agency employees and the public
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate60"><h2>61%</h2></ion-badge>
        <ion-label>
            Policies contains provisions to ensure timely responses to interview requests and quick turnaround on release of press releases or agency communications
        </ion-label>
    </button>


    <ion-list-header text-wrap>
      <ion-badge item-right color="text6"><h2> 84% </h2></ion-badge>
      <h2 color="text6">
          <strong>
            Disclosure of Misconduct and Resolution of Disputes
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate70"><h2>68%</h2></ion-badge>
        <ion-label>
                Policies contain protections for whistle-blowers or alerts agency employees to their rights under federal whistle-blower law
        </ion-label>
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate100"><h2>100%</h2></ion-badge>
        <ion-label>
            Media policy contains a process for resolving disputes about media contacts or relations
        </ion-label>
    </button>

  </ion-list>

</ion-content>
