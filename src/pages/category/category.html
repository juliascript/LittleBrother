<ion-header>
  <ion-navbar>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>

        <ion-fab right edge>
      <button ion-fab color="rate65" text-color="light">
        <h1>63%</h1>
      </button>
    </ion-fab>

      <ion-card-title>
        <h2>Transparency</h2>
      </ion-card-title>

      <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="barChartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>

    </ion-card-content>
  </ion-card>

  <ion-list inset>

    <ion-list-header text-wrap>
      <h2 color="text1"> 
          <strong>
              Accessible, Current, Clear, and Consistent
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate100"><h2>100%</h2></ion-badge>
        <ion-label>
                Media policy is publicly available on their website
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate100"></ion-icon>-->
<!--
        <ion-note item-right>
          100%
        </ion-note>
-->
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>48%</h2></ion-badge>
        <ion-label>
                Media policy is clear and consistent
        </ion-label>
<!--        <ion-icon name='thumbs-down' item-right color="rate45"></ion-icon>-->
<!--
        <ion-note item-right>
          48%
        </ion-note>
-->
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate100"><h2>100%</h2></ion-badge>
        <ion-label>
            Media policy has been updated in the past 10 years
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate100"></ion-icon>-->
<!--
        <ion-note item-right>
          100%
        </ion-note>
-->
    </button>

    <ion-list-header text-wrap>
      <h2 color="text2">
          <strong>
              Protects Fundamental Free Speech
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate0"><h2>0%</h2></ion-badge>
        <ion-label>
            Media policy explicitly permits employees to speak freely about their personal views
        </ion-label>
<!--        <ion-icon name='thumbs-down' item-right color="rate0"></ion-icon>-->
<!--
        <ion-note item-right>
          0%
        </ion-note>
-->
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate50"><h2>50%</h2></ion-badge>
        <ion-label>
            Media policy explicitly permits employees to review the final version of press releases or other agency documents that make use of their expertise, to ensure the accuracy has been maintained
        </ion-label>
<!--        <ion-icon name='thumbs-down' item-right color="rate50"></ion-icon>-->
<!--
        <ion-note item-right>
          50%
        </ion-note>
-->
    </button>

    <ion-list-header text-wrap>
      <h2 color="text3">
          <strong>
              Safeguards Against Abuse
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate80"><h2>80%</h2></ion-badge>
        <ion-label>
            Media policy does not require pre-approval by public affairs of contacts with the media

        <ion-badge item-left color="rate25"><h2>23%</h2></ion-badge>
        <ion-label>
            Media policy does not direct that all media requests be routed by public affairs to approved agency spokespeople
        </ion-label>
<!--        <ion-icon name='thumbs-down' item-right color="rate20"></ion-icon>-->
<!--
        <ion-note item-right>
          23%
        </ion-note>
-->

        <ion-badge item-left color="rate40"><h2>37%</h2></ion-badge>

            Media policy does not require prior clearance of the questions or topics to addressed in interviews
        </ion-label>

<!--
        <ion-note item-right>
          37%
        </ion-note>
-->

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate30"><h2>31%</h2></ion-badge>
        <ion-label>

        <ion-note item-right>
          61%

-->
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate80"><h2>77%</h2></ion-badge>
        <ion-label>
            Media policy specifies that public have access to drafts and revisions or press releases or agency documents
        </ion-label>

        <ion-note item-right>
          77%
        </ion-note>
-->
    </button>

    <ion-list-header text-wrap>
      <h2 color="text4">
          <strong>
              Consistent with Legal Requirements
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate80"><h2>79%</h2></ion-badge>
        <ion-label>
            Media policy complies with the Anti-Gag Statute
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate80"></ion-icon>-->

          79%

<!--
        <ion-note item-right>

        </ion-note>
-->

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate60"><h2>61%</h2></ion-badge>
        <ion-label>
            Media policy contains provisions to ensure timely responses to interview requests and quick turnaround on release of press releases or agency communications
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate60"></ion-icon>-->

        <ion-note item-right>

-->

      <h2 color="text6">
          <strong>
            Disclosure of Misconduct and Resolution of Disputes
          </strong>
      </h2>
    </ion-list-header>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate70"><h2>68%</h2></ion-badge>
        <ion-label> 
            <strong>
                Media policy itself contains protections for whistle-blowers or alerts agency employees to their rights under federal whistle-blower law
            </strong>
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate70"></ion-icon>-->
<!--
        <ion-note item-right>
          68%
        </ion-note>
-->
    </button>

    <button ion-item item-left text-wrap (click)="showCriteriaPage({test:'test'})">
        <ion-badge item-left color="rate100"><h2>100%</h2></ion-badge>
        <ion-label>
            Media policy contains a process for resolving disputes about media contacts or relations
        </ion-label>
<!--        <ion-icon name='thumbs-up' item-right color="rate100"></ion-icon>-->
<!--
        <ion-note item-right>
          100%
        </ion-note>
-->
    </button>

  </ion-list>

</ion-content>
