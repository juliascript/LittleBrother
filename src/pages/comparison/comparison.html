<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col width-100>

          <ion-row>
            <ion-col width-70>
              <h4 id="city-title" text-left>San Francisco, CA</h4>
            </ion-col>
            <ion-col width-30>
              <h3 id="city-title" text-right>Seattle, CA</h3>
          </ion-col>
      </ion-row>
      <ion-row>
            <ion-col width-50 text-left>

            </ion-col>
            <ion-col width-50 text-right>
              <ion-badge class="icon-button" color="rate65" item-right><h2>66%</h2></ion-badge>
            </ion-col>
          </ion-row>

    <ion-row padding="10px">
          <<canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [chartType]="lineChartType"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
    </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
